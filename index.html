<!DOCTYPE html>
<html lang="es">
<!-- ... head y estilos sin cambios ... -->
<body>
    <h2>Calculadora de Merma de Café</h2>

    <label for="peso_pergamino">Peso en pergamino (kg):</label>
    <input type="number" id="peso_pergamino" step="0.01" min="0"><br>

    <label for="peso_trilla">Peso después de trillar (kg):</label>
    <input type="number" id="peso_trilla" step="0.01" min="0"><br>

    <label for="peso_tostado">Peso tostado (kg):</label>
    <input type="number" id="peso_tostado" step="0.01" min="0"><br>

    <button type="button">Calcular</button>

    <h3>Resultados:</h3>
    <pre id="output"></pre>

    <script src="script.js"></script>
</body>
</html>
